<style>
 .login-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .login-form h3 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .login-form button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-form button[type="submit"]:hover {
      background-color: #555;
    }
</style>
  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{% url 'main:home' %}" class="logo">
                        <img src="/static/assets/images/logo11.png" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="{% url 'main:home' %}">Home</a></li>
                        <li><a href="{% url 'main:tournaments' %}">Tournaments</a></li>
                        <li><a href="{% url 'main:streams' %}">Streams</a></li>
                      
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <!-- ***** Login Form Start ***** -->
          <div class="main-banner">
           <div class="row">
             <div class="col-lg-7">
               <div class="header-text"> 
                {% if message %}
                <h6>{{message}}</h6>
                {% else %}
                 <h6>Welcome To FLAMIE</h6>
                 {% endif%}
                 <h4><em>Sign Up</em> </h4>
                 <div class="login-form">
                  <form action="{% url 'main:register' %}" method="POST">
                    {% csrf_token %}
                   <input type="text" name="username" placeholder="Username" required>
                   <input type="text" name="steam_id" placeholder="Your Steam ID" required>
                   <input type="password" name="password" placeholder="Password" required>
                   <input type="password" name="confirm_password" placeholder="Confrim Password" required>
                   <button type="submit">Sign Up </button>
                  </form>
                 </div>
                 <h6 class="mt-2"><b> Already have an account?</b><a href="{% url 'main:login' %}">Log In</a></h6>
               </div>
             </div>
           </div>
          </div>
          <!-- ***** Login Form End ***** -->


         
        </div>
      </div>
